<!DOCTYPE html>
<html>
<head>
    <title>Ventas - PapelerÃ­a</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f2f2f2;
        }

        .volver {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background: #764ba2;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .volver:hover {
            background: #5a3c8a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ›’ GestiÃ³n de Ventas</h2>

    <form method="POST">
        <input type="text" name="producto" placeholder="Producto" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio Unitario" required>
        <button type="submit">Registrar Venta</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>

        {% for venta in ventas %}
        <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.producto }}</td>
            <td>{{ venta.cantidad }}</td>
            <td>$ {{ venta.precio }}</td>
            <td>$ {{ venta.total }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</html>
